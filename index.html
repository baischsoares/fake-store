<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="./vue.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Noto+Serif:400,400i,700" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Fake Store</title>
</head>

<body>
    <div id="app" class="container">
        <header>
            <h1>Fake Store</h1>
            <nav>
                <a href=""><img class="carrinho" src="./images/carrinho.svg" alt=""></a>
                <a href=""><img class="avatar" src="./images/avatar.png" alt=""></a>
            </nav>
        </header>
        <section class="main">
            <aside>
                <h2>Categorias</h2>
                <ul class="lista-categorias">
                    <li class="categorias-itens" @click="fetchProdutos">All products</li>
                    <li class="categorias-itens" v-for="categoria in categorias" :key="categoria"
                        @click="fetchProdutosCategorias(categoria)">{{categoria}}</li>
                </ul>
            </aside>
            <div class="produtos">
                <h2 class="titulo-lista">{{categoria}}</h2>
                <ul class="lista-produtos">
                    <li class="produto-item" v-for="produto in produtos" :key="produto.id">
                        <img class="produto-imagem" :src="produto.image" :alt="produto.nome">
                        <h2>{{produto.title}}</h2>
                        <p><img src="./images/star.jpg" class="avaliacao-imagem" alt="">{{produto.rating.rate}}</p>
                        <span>{{produto.price | formatarNumero}}</span>
                    </li>
                </ul>
            </div>
        </section>
    </div>
    <script src="./app.js"></script>
</body>

</html>
